            title: О Нам
            content: <p>Хотел-ресторант <span>"Свети Никола"</span> се намира в м.Хисарлъка, в близост до гр.Кюстендил. Обекта функционира от м.ноември 2015 в обновен, стилизиран вид. Разполага с шест двойни стаи и два апартамента, всяка от която разполага със мини-бар, парно отопление, сателитна телевизия, телефон, самостоятелнa баня със санитарен възел.</p><p>Хотелът предоставя за удобство на гостите си безплатен паркинг и охрана. От терасите на хотела се открива прекрасна гледна към града ни. В близост до хотела се намират ски-писти за любителите на екстремните усещания.</p><p>Ресторантът разполага с 100 места. Удобен за организиране на фирмени тържества, семейни празненства, както и за бизнес-срещи. Предлага се изискана сръбска кухня, таен специалитет на готвача с божествен вкус. Предлаганите алкохолни напитки са разнообразни и с високо качество, специално подбрани от специалист-сомелиер. Персонала е добре подбран, с висок професионализъм, добре обучен да бъде в услуга на клиента. За приятното прекарване на гостите на хотела се грижи диджей, с подбрана за всякакъв вкус и стил музика.</p><p>Заповядайте в хотел-ресторант <span>"Свети Никола"</span> за да се убедите, че това е мястото, където Вие и Вашето семейство и приятели искате да прекарате незабравими мигове. За нас ще бъде истинско удоволствие да Ви посрещнем с добре дошли в хотела ни, както и да Ви осигурим всички удобства, за да останете очаровани от гостуването си! И най-вече - преди още да сте си тръгнали, да желаете да се върнете отново!</p><p>Очакваме Ви!</p>

